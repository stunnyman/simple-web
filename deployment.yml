apiVersion: v1
kind: ConfigMap
metadata:
  name: python-config
data:
  APP_ENV: "qa"
  LOG_LEVEL: "debug"

# kind: Secret
---
# metadata:
#   name: python-secret
# type: Opaque
# data:
#   API_KEY: "base64-encoded-api-key"
# ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 4
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: serhiipavlenko.azurecr.io/pythonflask:v0.2
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: python-config
                  key: APP_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: python-config
                  key: LOG_LEVEL
          # - name: API_KEY

#   valueFrom:
#     secretKeyRef:
#       name: python-secret
#       key: API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: python-svc
spec:
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
