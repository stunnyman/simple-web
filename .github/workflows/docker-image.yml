name: Docker Image CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t stunnyman/ng:stable
    - name: Push the Docker image
      run: docker push stunnyman/ng:stable
